  <h2>
    Counter
  </h2>
  
  <h4>
    Count: {{count}}
  </h4>
  
  <button (click)="increaseBy(-1)" class="btn btn-outline-danger mx-2">
    -1
  </button>

  <button (click)="resetCounter()" class="btn btn-outline-warning mx-1">
    Reset
  </button>
  
  <button (click)="increaseBy(+1)" class="btn btn-outline-success mx-2">
    +1
  </button>
