<h2>Heroe List</h2>

<button (click)="resetHeroeList()" class="btn btn-outline-primary">
  Reset data
</button>

<div *ngIf="heroeList.length > 0" else NoData>
 
  <h3 *ngIf="deletedHeroe">
    Deleted hero: {{ deletedHeroe }}
  </h3>

  <table class="table table-striped table-hover table-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroeList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td> {{ hero }} </td>
        <td>
          <button (click)="deleteLastHeroe(hero, i);" class="btn btn-outline-danger">
            Delete last heroe
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>


<ng-template #NoData>
  <h3>No Data</h3>
</ng-template>
